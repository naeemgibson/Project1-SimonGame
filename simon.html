<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Monoton|Quantico:700">
<link href="https://fonts.googleapis.com/css?family=Inconsolata:700|Play" rel="stylesheet">


    <title>Naeems Simon Game</title>
</head>
<body>
    <header id="grad">
    <a href="index.html">
        <span class="text">S</span>
        <span class="text">I</span>
        <span class="text">M</span>
        <span class="text">O</span>
        <span class="text">N</span>
    </a>
    </header>
    <div class="level-header">
        <div class="container">
          <div class="level-header__title">
           
              <h2 class="title">Lvl:</h2>
           
            <h4>Lvl One</h4>
          </div>
          <div class="level-header__score">
            <h2 class="score js-score">---</h2>
          </div>
        </div>
    </div>
    <section>
        <div class="board">
       <div data-key="80" id="top-left" class="cell"></div>
       <div id="top-right" class="cell"></div>
       <div id="bottom-left" class="cell"></div>
       <div id="bottom-right" class="cell"></div>
        </div>
        <div class="controls">
            <h1>Controls</h1>
            <label id="power" class="container1">Power
                <input type="checkbox" id="power1">
                <span class="checkmark"></span>
              </label>
              <label id="start" class="container2">Start
                <input type="checkbox" id="start1">
                <span class="checkmark"></span>
              </label>
        </div>
    </section>
    <audio id="topleft" src="sounds/topleft.wav"></audio>
    <audio id="topright" src="sounds/topright.wav"></audio>
    <audio id="btmright" src="sounds/btmright.wav"></audio>
    <audio id="btmleft" src="sounds/btmleft.wav"></audio>
<audio id="byte1" data-key="80" src="sounds/KICK1.wav"></audio>
<script src="script.js"></script>
</body>
</html>
