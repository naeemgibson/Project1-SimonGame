<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <title>Naeems Simon Game</title>
</head>
<body>
    <header id="grad">
        <h1>Simon Game</h1>
    </header>
    <section>
        <div class="board">
       <div data-key="80" id="top-left" class="cell"></div>
       <div id="top-right" class="cell"></div>
       <div id="bottom-left" class="cell"></div>
       <div id="bottom-right" class="cell"></div>
        </div>
        <div class="controls">
            <h1>Controls</h1>
            <label id="power" class="container1">Power
                <input type="checkbox" id="power1">
                <span class="checkmark"></span>
              </label>
              <label id="start" class="container2">Start
                <input type="checkbox" id="start1">
                <span class="checkmark"></span>
              </label>
        </div>
    </section>
    
<audio id="byte1" data-key="80" src="sounds/KICK1.wav"></audio>
<script src="script.js"></script>
</body>
</html>
